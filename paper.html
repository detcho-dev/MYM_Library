<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MYM Library - eBook Form">
    <title>MYM Library - Paper Book Request</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    
</head>
<style>
    /* Reset and Base Styles */
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* تأكيد أن الصفحة كلها قابلة للسكرول */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    min-height: 100vh;  /* علشان الصفحة تمتد بشكل كامل */
    display: flex;
    flex-direction: column;
}

main {
    flex-grow: 1;  /* يسمح للمحتوى بالتمدد */
    padding: 20px;
}



/* Header Styles */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
}

.header .logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 40px;
    height: auto;
    margin-right: 10px;
}

#search-bar {
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    width: 250px;
}

/* Form Section */
.form-section {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 80vh; /* Makes sure the form stays centered vertically */
}

.form-section h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

iframe {
    display: block;
    margin: 0 auto;  /* علشان نركز الفورم في النص */
    width: 100%;
    max-width: 640px;  /* أقصى عرض للفورم */
    height: 1200px;  /* تحديد ارتفاع مناسب للفورم بحيث مفيش سكرول جوّا الفورم */
    border: none;  /* إزالة الحدود من الـ iframe */
}


/* Footer Styles */
.footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 20px;
    position: relative;  /* خلي الفوتر في المكان الصحيح بدون تغطيته للمحتوى */
    margin-top: 20px;
}



</style>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Library Logo" class="logo">
            <h1>MYM Library</h1>
        </div>
        <input type="text" id="search-bar" placeholder="Search for books..." onkeyup="searchBooks()">
    </header>

    <main>
        <section class="form-section">
            <h2>Paper Book Request</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScn6vlF9ltjJuVJ_fzLxK5DFVBuFb_ms7IU5vgZ7RtISwWpeg/viewform?embedded=true" width="640" height="1000" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 MYM Library. All Rights Reserved.</p>
    </footer>
</body>
</html>
