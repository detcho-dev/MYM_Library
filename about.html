<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - MYM Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
  /* Library Style */
body {
  background-color: #f4f4f4; /* Light background color */
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
}

/* Header */
header {
  background-color: #007bff; /* Blue color for the header */
  color: white;
  padding: 15px 0;
  text-align: center;
}

header .header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

header .logo h1 {
  margin: 0;
  font-size: 36px;
}

nav ul {
  list-style: none;
  padding: 0;
  display: flex;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 18px;
}

nav ul li a:hover {
  text-decoration: underline;
}

/* About Us Section */
.about-us {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60vh;
}

.column {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 50px;
}

.letter h1 {
  font-size: 100px;
  color: #007bff; /* Same color as the header */
  margin: 0;
}

.letter p {
  font-size: 20px;
  color: #555;
  margin-top: 10px;
}

/* Footer */
footer {
  background-color: #007bff;
  color: white;
  text-align: center;
  padding: 20px 0;
}

footer .footer-content p {
  margin: 0;
}

</style>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="logo">
        <h1>MYM Library</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- About Us Section -->
  <div class="about-us">
    <div class="column">
      <div class="letter">
        <h1>M</h1>
        <p>Mohammed</p>
      </div>
    </div>
    <div class="column">
      <div class="letter">
        <h1>Y</h1>
        <p>Youssef</p>
      </div>
    </div>
    <div class="column">
      <div class="letter">
        <h1>M</h1>
        <p>Moaz</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 MYM Library. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
