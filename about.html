<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - MYM Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
  /* Library Style */
body {
  background-color: #f4f4f4; /* Light background color */
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
}

.header .logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 40px;
    height: auto;
    margin-right: 10px;
}

#search-bar {
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    width: 250px;
}

nav ul {
  list-style: none;
  padding: 0;
  display: flex;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 18px;
}

nav ul li a:hover {
  text-decoration: underline;
}

/* About Us Section */
.about-us {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60vh;
}

.column {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 50px;
}

.letter h1 {
  font-size: 100px;
  color: #007bff; /* Same color as the header */
  margin: 0;
}

.letter p {
  font-size: 20px;
  color: #555;
  margin-top: 10px;
}

/* Footer */
footer {
  background-color: #007bff;
  color: white;
  text-align: center;
  padding: 20px 0;
}

footer .footer-content p {
  margin: 0;
}

</style>
<body>
  <!-- Header -->
 <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Library Logo" class="logo">
            <h1>MYM Library</h1>
        </div>
        <input type="text" id="search-bar" placeholder="Search for books..." onkeyup="searchBooks()">
    
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
   </header>

  <!-- About Us Section -->
  <div class="about-us">
    <div class="column">
      <div class="letter">
        <h1>M</h1>
        <p>Mohammed</p>
      </div>
    </div>
    <div class="column">
      <div class="letter">
        <h1>Y</h1>
        <p>Youssef</p>
      </div>
    </div>
    <div class="column">
      <div class="letter">
        <h1>M</h1>
        <p>Moaz</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
        <p>&copy; 2024 MYM Library. All Rights Reserved.</p>
    </footer>
</body>
</html>
