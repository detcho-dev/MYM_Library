<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MYM Library</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo img {
    width: 100px;
}

header .contact a {
    margin-left: 20px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

#contact-us {
    background-color: #f4f4f4;
    padding: 30px;
    text-align: center;
}

#contact-us h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

#contact-us p {
    font-size: 18px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form input, form textarea {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="[Library Name]">
        </div>
        <div class="contact">
            <a href="https://wa.me/your-phone-number" class="whatsapp">WhatsApp</a>
            <a href="#contact-form" class="contact-us">Contact Us</a>
        </div>
    </header>

    <!-- Contact Us Page -->
    <section id="contact-us">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <p>Or</p>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; [Library Name] 2024. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    alert('Your message has been sent successfully!');
});

    </script>
</body>
</html>
