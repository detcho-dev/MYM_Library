<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <title>Contact Us - MYM Library</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
}

.header .logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 40px;
    height: auto;
    margin-right: 10px;
}

.nav-menu ul {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
}

.nav-menu a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s ease;
}

.nav-menu a:hover {
    color: #ffcc00;
}

#search-bar {
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    width: 250px;
}

#contact-us {
    background-color: #ffffff;
    padding: 30px;
    text-align: center;
}

#contact-us h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

#contact-us p {
    font-size: 18px;
    margin-bottom: 20px;
}


footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

        .whatsapp-button {
    display: inline-flex;
    justify-content: center;  /* لتوسيط المحتويات داخل الزرار */
    align-items: center;      /* لضبط الصورة والنص عموديًا */
    background-color: #25D366; /* اللون الأخضر الخاص بواتساب */
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    width: 200px;  /* تحديد عرض الزرار */
    text-align: center;  /* لتوسيط النص داخل الزرار */
    transition: all 0.3s ease; /* إضافة الأنيميشن */
}

.whatsapp-button:hover {
    background-color: #128C7E; /* تغيير اللون عند التمرير */
    transform: scale(1.1); /* تكبير الزرار عند التمرير */
}

.whatsapp-icon {
    width: 20px; /* حجم الأيقونة */
    height: 20px;
    margin-right: 10px; /* المسافة بين الأيقونة والنص */
    transition: transform 0.3s ease; /* إضافة أنيميشن للأيقونة */
}

.whatsapp-button:hover .whatsapp-icon {
    transform: rotate(360deg); /* جعل الأيقونة تدور عند التمرير */
}


    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Library Logo" class="logo">
            <h1>MYM Library</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <input type="text" id="search-bar" placeholder="Search for books..." onkeyup="searchBooks()">
    </header>

    <!-- Contact Us Page -->
    <section id="contact-us">
        <div class="contact-content">
            <h2 style="color: #bfbfbf;">Contact Us</h2>
            <a href="https://wa.me/+201021859331" class="whatsapp-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
    Chat on WhatsApp
</a>

            <p>Or</p>
            
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; MYM Library 2024. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    alert('Your message has been sent successfully!');
});

    </script>
</body>
</html>
