<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <title>Contact Us - MYM Library</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
}

.header .logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 40px;
    height: auto;
    margin-right: 10px;
}

.nav-menu ul {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
}

.nav-menu a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s ease;
}

.nav-menu a:hover {
    color: #ffcc00;
}

#search-bar {
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    width: 250px;
}

#contact-us {
    background-color: #f4f4f4;
    padding: 30px;
    text-align: center;
}

#contact-us h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

#contact-us p {
    font-size: 18px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form input, form textarea {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Library Logo" class="logo">
            <h1>MYM Library</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <input type="text" id="search-bar" placeholder="Search for books..." onkeyup="searchBooks()">
    </header>

    <!-- Contact Us Page -->
    <section id="contact-us">
        <div class="contact-content">
            <h2 style="color: #bfbfbf;">Contact Us</h2>
            <p>Or</p>
            
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; MYM Library 2024. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    alert('Your message has been sent successfully!');
});

    </script>
</body>
</html>
